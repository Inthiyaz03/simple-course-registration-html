<marquee behavior="" direction="left">
    <h1>Course Registration Form</h1>
</marquee>
<fieldset>
    <legend>Personal Details</legend>
<form action = "response.html">
    <table>
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <input type="text" required placeholder="Ex:Inthiyaz" name="fn">
            </td>
        </tr>

        <tr>
            <td>
                <label>Surname</label>
            </td>
            <td>
                <input type="text" placeholder="Ex:Shaik" name="sn"> 
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile number</label>
            </td>
            <td>
                <input type="tel" required placeholder="Ex:12345678990" name="mob">
            </td>
        </tr>

        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                <input type="email" required placeholder="Ex:inthiyaz@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password" required placeholder="Ex:Secret@123">
            </td>
        </tr>
        <tr>
            <td>
                <label>Confirm Password</label>
            </td>
            <td>
                <input type="password" required placeholder="Ex:Secret@123"> <br>
            </td>
        </tr>
        <tr>
            <td>
                <label>DOB</label>
            </td>
            <td>
                <input type="date"> <br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" value="Male" >  Male 
                <input type="radio" name="gender" value="FeMale" > FeMale
                <input type="radio" name="gender" value="Custom" > Custom <br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Select Country</label>
            </td>
            <td>
                <select name="Select Country">
                    <option value="IND">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="CH">CHINA</option>
                    <option value="OTH">OTHERS</option>
                </select> <br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Upload Picture</label>
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <td>
            <input type="reset">
        </td>

    </table>

</fieldset>

<fieldset>
    <legend>Course Details</legend>
                    <label for="">Select Course</label> <br>
                    <select name="Select Course">
                        <option value="py">Python full stack</option>
                        <option value="Java">Java full stack</option>
                        <option value="me">Mern stack</option>
                    </select> <br>
                    <label for="">Delivery Mode</label>
                    <input type="radio" name="delivery" value="on"> Online
                    <input type="radio" name="delivery" value="off"> Offline <br>
                    <label for="">Comments</label> <br>
                    <textarea name="" id="" cols="30" rows="5"></textarea> <br> 
</fieldset> <br>
<input type="submit">
</form>
